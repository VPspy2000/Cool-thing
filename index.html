<html>
<head>
<title> Warps </title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-cylinder  position="2.5 3 3.5" radius="17" height="27" color="#ebdc00" open-ended="true" side="double"  scale="1 1 1" animation="property:scale;to:1 0 1; dur:10000;"></a-cylinder>
    <a-cylinder  position="2.5 -3 3.5" radius="17" height="27" color="#ebdc00" open-ended="true" side="double"  scale="1 1 1" animation="property:scale;to:1 0 1; dur:10000;"></a-cylinder>
    <a-cylinder  position="2.5 3 3.5" radius="12" height="22" color="#7DF9FF" open-ended="true" side="double"  scale="1 1 1" animation="property:scale;to:1 0 1; dur:10000;delay:1000"></a-cylinder>
</a-scene>  
</body>
</html>
